<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Tag untuk responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- TITTLE & LOGO WEBSITE -->
  <title>Konversi Suhu</title>
  <link rel="shortcut icon" type="x-icon" href="../assets/logo-temp.png">
  
  <!-- LINK CSS -->
  <link rel="stylesheet" href="css\style.css">
</head>

<body>
  <main class="main-box">
    <!-- Judul -->
  <header class="main-judul">
    <h1>Konversi Suhu</h1>
  </header>

  <!-- (MAIN-INPUT) Masukkan suhu -->
   <section>
      <div class="input-group">
        <label id="input">Celcius (&deg;C):</label>
        <input type="number" id="insert" placeholder="Masukkan suhu" required>
      </div>
      
      <div class="button-group">
        <button class="bg-konversi" onclick="konversi()">Konversi</button>
        <button class="bg-reset" onclick="reset()">Reset</button>
        <button class="bg-reverse" onclick="reverse()">Reverse</button>
      </div>
   </section>

  <!-- (MAIN-RESULT) Hasil konversi -->
    <section>
      <div class="input-group">
        <label id="output">Fahrenheit (&deg;F):</label>
        <input type="text" id="result" placeholder="Hasil konversi" readonly>
      </div>
    </section>

  <!-- (CALCULATION) Cara Kalkulasi -->
  <section>
    <div class="input-group">
      <label>Cara Kalkulasi:</label>
      <input type="text" id="calculation" placeholder="Calculation" readonly>
    </div>
  </section>
  
  <!-- (EXPLANATION) Penjelasan cara Konversi Suhu -->
  <section>
    <header id="rumus-header">
      <h3>Cara Konversi Dari Celcius (&deg;C) ke Fahrenheit (&deg;F)</h3>
    </header>
    <hr>
    <article id="rumus-article">
      <p>Suhu <i><span class="remark">S</span></i> dalam derajat Fahrenheit (&deg;F) sama dengan Suhu <i><span class="remark">S</span></i> dalam derajat Celcius (&deg;C) kali
      9/5 tambah 32.</p>
      <p>S<sub>(&deg;F)</sub>= (S<sub>(&deg;C)</sub> x 9/5) + 32</p>
      <p>atau</p>
      <p>S<sub>(&deg;F)</sub>= (S<sub>(&deg;C)</sub> x 1.8) + 32</p>
    </article>
  </section> 
</main>

<!-- NAMA PEMBUAT -->
<footer>
  <p class="khan">Made by Khansa Dayana</p>
</footer>

<!-- LINK JAVASCRIPT -->
<script src="js\script.js"></script>
</body>

</html>
